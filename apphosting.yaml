# Settings to manage and configure a Firebase App Hosting backend.
# https://firebase.google.com/docs/app-hosting/configure

# Configuration for your Next.js application
appDirectory: .
buildCommand: npm run build
outputDirectory: .next
startCommand: npm start

env:
  - name: NEXT_PUBLIC_FIREBASE_PROJECT_ID
    value: shipment-5b687
  - name: NEXT_PUBLIC_APP_ID
    value: 1:269674227376:web:bea1d2089e1f2368363d75

runConfig:
  # Increase this value if you'd like to automatically spin up
  # more instances in response to increased traffic.
  maxInstances: 1
  # Make the secrets available as environment variables
  availableSecrets:
    - DIESEL_WAREHOUSE_API_USERNAME
    - DIESEL_WAREHOUSE_API_PASSWORD
    - DIESEL_WAREHOUSE_STORE_ID
    - HURLEY_WAREHOUSE_API_USERNAME
    - HURLEY_WAREHOUSE_API_PASSWORD
    - HURLEY_WAREHOUSE_STORE_ID
    - JEEP_APPAREL_WAREHOUSE_API_USERNAME
    - JEEP_APPAREL_WAREHOUSE_API_PASSWORD
    - JEEP_APPAREL_WAREHOUSE_STORE_ID
    - SUPERDRY_WAREHOUSE_API_USERNAME
    - SUPERDRY_WAREHOUSE_API_PASSWORD
    - SUPERDRY_WAREHOUSE_STORE_ID
    - REEBOK_WAREHOUSE_API_USERNAME
    - REEBOK_WAREHOUSE_API_PASSWORD
    - REEBOK_WAREHOUSE_STORE_ID
    - NEXT_PUBLIC_RECAPTCHA_V3_SITE_KEY
